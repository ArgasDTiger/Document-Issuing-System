<div class="modal-overlay" [class.show]="isVisible">
  <div class="modal-content">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    <ng-content></ng-content>

    <div class="modal-actions">
      <button
        class="action-button"
        [disabled]="isConfirmDisabled"
        (click)="confirm.emit()"
      >
        {{ confirmText }}
      </button>
      <button
        class="cancel-button"
        (click)="cancel.emit()"
      >
        {{ cancelText }}
      </button>
    </div>
  </div>
</div>
