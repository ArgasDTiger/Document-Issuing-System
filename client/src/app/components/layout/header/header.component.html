<header>
  <nav class="nav-links">
    @if (!isLoggedIn()) {
      <a routerLink="/welcome" routerLinkActive="active">Головна</a>
    }
  </nav>
  <div class="nav-panel">
    @if (isLoggedIn()) {
      <span class="user-greeting">Вітаємо, {{userFullName()}}!</span>
      <button (click)="openLogoutModal()" class="logout-btn">Вийти</button>
    } @else {
      <button routerLink="/login" class="login-btn">Увійти</button>
    }
  </div>
</header>

<app-modal
  [isVisible]="showLogoutModal"
  [title]="'Підтвердження виходу'"
  [message]="'Ви дійсно бажаєте вийти з системи?'"
  [confirmText]="'Так, вийти'"
  [cancelText]="'Скасувати'"
  (confirm)="confirmLogout()"
  (cancel)="closeLogoutModal()"
>
</app-modal>
