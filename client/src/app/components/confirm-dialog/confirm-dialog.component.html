<div class="dialog-container">
  <h2>{{ data.title }}</h2>
  <p>{{ data.message }}</p>
  <div class="dialog-actions">
    <button class="cancel-button" (click)="dialogRef.close(false)">Скасувати</button>
    <button class="confirm-button" (click)="dialogRef.close(true)">Підтвердити</button>
  </div>
</div>
